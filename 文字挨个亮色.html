    <script>
        let num = 0;
        let numa = 1;
        let numb = 0;
        let col = "";
        let time = null;
        $("span").addClass("active");
        function auto() {
            col = "";
            clearInterval(time);
            numb = $("div>span").length - numa;
            console.log(numb);
            if (numb == 0) {
                clearInterval(time)
                return;
            }
            for (var i = 0; i < 6; i++) {
                col += Math.floor(Math.random() * 10);
            }
            let a = "#" + col;

            time = setInterval(function () {
                num++;
                if (num > numb) {
                    $("div>span").eq(numb).css({
                        color: a
                    }).removeClass("active");
                    num = 0;
                    numa++;
                    auto();
                } else {
                    $("div>span").eq(num).css({
                        color: a
                    }).siblings(".active").css({
                        color: "#000"
                    })
                }
            }, 1)
        }
        auto();
