    <div class="center-block">
        <nav aria-label="...">
            <ul class="pagination">
                <nav aria-label="Page navigation">
                    <ul class="pagination ul1">
                        <li class="left">
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>

                        <li><a href="#">5</a></li>
                        <li class="right">
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </ul>
        </nav>

        <div class="container">
            <button class="btn btn-success">下载</button>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45"
                    aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    <span class="sr-only">45% Complete</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        let num = 1;
        $(".ul1").on("click", ".left", function () {
            num--;
            if (num < 1) {
                num = $(".ul1>li").length - 2;
            }
            $(".ul1>li").eq(num).addClass("active").siblings("li").removeClass("active");
        })
        $(".ul1").on("click", ".right", function () {
            num++;
            if (num > $(".ul1>li").length - 2) {
                num = 1;
            }
            $(".ul1>li").eq(num).addClass("active").siblings("li").removeClass("active");
        })
        let a = 0;
        let time = null;
        $(".btn").click(function () {
            time = setInterval(() => {
                a += Math.floor(Math.random() * 10)
                if (a > 100) {
                    a = 100;
                    $(".progress>div").css({
                        width: a + "%"
                    })
                    clearInterval(time);
                    alert("下载完成");
                } else {
                    $(".progress>div").css({
                        width: a + "%"
                    })
                }
            }, 300)
        })
    </script>
