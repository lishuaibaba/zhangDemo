    <script src="../../jquery-2.1.1.min.js"></script>
    <script>
        window.onload = function () {
            auto();
            function auto() {
                var top = (document.documentElement.scrollTop + document.documentElement.clientHeight || document.body.scrollTop + document.documentElement.clientHeight);
                // var t = document.documentElement.clientHeight || document.body.clientHeight;
                $("img").each(function () {
                    if ($(this)[0].offsetTop < top) {
                        $(this).attr("src", $(this).attr("imgSrc"))
                    }
                })
                if(top == $("body")[0].offsetHeight){
                    console.log('1');
                }
            }
            $(document).scroll(function () {
                auto();
            })

        }
    </script>
