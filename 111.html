<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 30px;
            text-align: center;
            line-height: 200px;
            font-size: 22px;
            color: #fff;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            margin-top: -100px;
            display: none;
        }
    </style>
</head>

<body style="height: 3000px;">
    <div class="animate__animated">
        已经到底部了 亲 ！
    </div>
    <script src="./jquery-2.1.1.min.js"></script>
    <script>
        let a = null;
        $(document).scroll(function () {
            var top = document.documentElement.scrollTop || document.body.scrollTop;
            var h = document.documentElement.clientHeight;
            if (top + h == $("body").height()) {
                clearTimeout(a);
                $("div").css({
                    display: "block"
                }).removeClass("animate__fadeOut").addClass("animate__fadeIn");
                a = setTimeout(function () {
                    $("div").removeClass("animate__fadeIn").addClass("animate__fadeOut");
                }, 2000)
            }
        })

        $("div").click(function () {
            $(this).css({ "display": "none" }).removeClass("animate__fadeIn");
            clearTimeout(a);
        });

        var aa = '1';
        if (['iphoneX', 'iphone11', 'iphone12'].includes(aa)) {
            console.log('2');
        }

        var num = $(document).click(() => {
            console.log('1');
        })

        var num1 = () => 5
        console.log(num1());
    </script>
</body>

</html>
