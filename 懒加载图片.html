<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <script src="./jquery-2.1.1.min.js"></script>
    <style>
        .main {
            width: 900px;
            margin: 100px auto;
            border: 1px solid #000;
        }

        ul {
            display: flex;
            flex-wrap: wrap;
        }

        li {
            width: 300px;
            height: 500px;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="main">
        <ul>
            <li><img src="#" img_src="./img/1.jpg" alt=""></li>
            <li><img src="#" img_src="./img/2.jpg" alt=""></li>
            <li><img src="#" img_src="./img/3.jpg" alt=""></li>
            <li><img src="#" img_src="./img/4.jpg" alt=""></li>
            <li><img src="#" img_src="./img/img1.jpg" alt=""></li>
            <li><img src="#" img_src="./img/img2.jpg" alt=""></li>
            <li><img src="#" img_src="./img/img3.jpg" alt=""></li>
            <li><img src="#" img_src="./img/img4.jpg" alt=""></li>
            <li><img src="#" img_src="./img/img/0.jpg" alt=""></li>
            <li><img src="#" img_src="./img/img/1.jpg" alt=""></li>
            <li><img src="#" img_src="./img/img/2.jpg" alt=""></li>
            <li><img src="#" img_src="./img/img/3.jpg" alt=""></li>
            <li><img src="#" img_src="./img/img/4.jpg" alt=""></li>
            <li><img src="#" img_src="./img/img/5.jpg" alt=""></li>
            <li><img src="#" img_src="./img/img/6.jpg" alt=""></li>
            <li><img src="#" img_src="./img/img/7.jpg" alt=""></li>
            <li><img src="#" img_src="./img/img/8.jpg" alt=""></li>
            <li><img src="#" img_src="./img/img/9.jpg" alt=""></li>
        </ul>
    </div>
    <script>
        $(document).scroll(function () {
            auto();
        })

        function auto() {
            let top = (document.documentElement.clientHeight || document.body.clientHeight) + (document.documentElement.scrollTop || document.body.scrollTop);

            $("ul>li>img").each((index, item) => {
                if (top > item.offsetTop) {
                    $(item).attr("src",$(item).attr("img_src"))
                }
            })
        }
        auto();
    </script>
</body>

</html>
