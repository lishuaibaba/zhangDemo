<!DOCTYPE HTML>
<html>

<head>
    <style type="text/css">
        #div1 {
            width: 198px;
            padding: 30px 30px;
            border: 1px solid #aaaaaa;
        }

        #div1 img {
            width: 100%;
            height: 100%;
        }

        #div2 {
            width: 198px;
            padding: 30px 30px;
            border: 1px solid #aaaaaa;
        }

        #div2 img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script src="./jquery-2.1.1.min.js"></script>
    <p>请把 W3School 的图片拖放到矩形中：</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <br />

    <img id="drag1" src="/img/1.jpg" draggable="true" ondragstart="drag(event)" />
    <img id="drag2" src="/img/2.jpg" draggable="true" ondragstart="drag(event)" />
    <img id="drag3" src="/img/3.jpg" draggable="true" ondragstart="drag(event)" />
    <img id="drag4" src="/img/4.jpg" draggable="true" ondragstart="drag(event)" />

    <script type="text/javascript">
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            console.log(ev.target.id);
            console.log(ev.dataTransfer);
            console.log("2");
            ev.dataTransfer.setData("Text", ev.target.id);
        }

        function drop(ev) {
            console.log("3");
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            console.log(data);
            console.log(ev);
            console.log(ev.target, "1");
            // ev.target.append($("#" + data));
            if ($(ev.target).attr("id") == "div1" || $(ev.target).attr("id") == "div2") {
                ev.target.appendChild(document.getElementById(data));
            }
        }
    </script>

</body>

</html>
