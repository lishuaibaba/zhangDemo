<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>
</head>

<body>
    <div>

    </div>
    <script>
        var scrollFunc = function (e) {
            e = e || window.event;

            if (e.wheelDelta > 0) { //当滑轮向上滚动时 
                var a = e.toElement.clientHeight;
                this.style.height = (a - 10) + 'px';
            }
            if (e.wheelDelta < 0) { //当滑轮向下滚动时  
                var a = e.toElement.clientHeight;
                this.style.height = (a + 10) + 'px';
            }
        }

        document.querySelector("div").onmousewheel = scrollFunc;
    </script>
</body>

</html>
