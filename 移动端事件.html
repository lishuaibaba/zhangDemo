<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        document.querySelector("div").ontouchstart = function(){
            console.log('手指按下');
        }

        document.querySelector("div").ontouchmove = function(){
            console.log('手指移动');
        }

        document.querySelector("div").ontouchend = function(){
            console.log('手指抬起');
        }
    </script>
</body>
</html>
