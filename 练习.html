<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            height: 5000px;
        }

        div {
            width: 300px;
            height: 300px;
            margin: 0px auto;
            margin-top: 3000px;
            background: red;
        }
    </style>
</head>

<body>
    <div class="animate__animated"></div>
    <script src="./jquery-2.1.1.min.js"></script>
    <script>
        let zzz = "animate__bounceIn";
        $(document).scroll(function () {
            var a = document.documentElement.offsetHeight + document.documentElement.scrollTop
            var b = $("div")[0].offsetTop;
            if (a > b) {
                if ($("div").attr("class") !== zzz) {
                    $("div").addClass(zzz);
                } else {
                    console.log("2");
                }
            }
        })
    </script>
</body>

</html>
