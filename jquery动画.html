<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background: red;
            position: absolute;
        }
    </style>
</head>

<body>
    <button>按钮</button>
    <div class="box">132</div>
    <script src="./jquery-2.1.1.min.js"></script>
    <script>
        $("button").click(function () {
            $(".box").animate({
                left: "2000"
            }, function () {
                $(".box").animate({
                    left: "0",
                    top: "300"
                }, function () {
                    $(".box").animate({
                        left: "2000",
                        top: "300"
                    }, function () {
                        $(".box").animate({
                            left: "0",
                            top: "600"
                        }, function () {
                            $(".box").animate({
                                left: "2000",
                                top: "600"
                            }, function () {
                                $(".box").animate({
                                    left: "0",
                                    top: "900"
                                }, function () {

                                })
                            })
                        })
                    })
                })
            })
        })
    </script>
</body>

</html>
