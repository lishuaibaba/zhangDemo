<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #container {
            height: 100%
        }
    </style>
</head>

<body>
    <div id="container" class="google-maps"></div>
    <script src="./jquery-2.1.1.min.js"></script>
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=3.0&ak=mCTAIht4qtiGKl0jxlbXIa5HDEUlmrnw"></script>
    <script>
        // mCTAIht4qtiGKl0jxlbXIa5HDEUlmrnw
        var map = new BMap.Map("container");
        var point = new BMap.Point(116.404, 39.915);
        map.centerAndZoom(point, 15);

        map.enableScrollWheelZoom(true);

        map.addControl(new BMap.NavigationControl());
        map.addControl(new BMap.OverviewMapControl());
        map.addControl(new BMap.ScaleControl());
        map.addControl(new BMap.MapTypeControl());

        // // var marker = new BMap.Marker(point);        // 创建标注    
        // var marker1 = new BMap.InfoWindow(point);        // 创建标注    
        // // map.addOverlay(marker);
        // map.addOverlay(marker1);

        var myIcon = new BMap.Icon("img/1.jpg", new BMap.Size(25, 35));
        var marker = new BMap.Marker(point, { icon: myIcon });
        map.addOverlay(marker);

        marker.addEventListener("click", function () {
            map.openInfoWindow(infoWindow, point);      // 打开信息窗口
        });

        let opi = {
            width: 200,
            height: 140,
            title: "标题"
        }
        var infoWindow = new BMap.InfoWindow("内容", opi);  // 创建信息窗口对象    
        map.openInfoWindow(infoWindow, point);      // 打开信息窗口
    </script>
</body>

</html>
